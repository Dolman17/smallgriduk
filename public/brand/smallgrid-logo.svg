<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220" fill="none" role="img" aria-label="SmallGrid.uk logo">
  <!--
    SmallGrid.uk Logo (Primary Lockup)
    Colors:
      Ink:   #0F172A  (slate-900)
      Accent:#2563EB  (blue-600)
      Soft:  #E2E8F0  (slate-200)
  -->
  <defs>
    <linearGradient id="sg-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38BDF8"></stop>
      <stop offset="0.6" stop-color="#2563EB"></stop>
      <stop offset="1" stop-color="#1D4ED8"></stop>
    </linearGradient>
    <filter id="sg-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0F172A" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- Icon container -->
  <g transform="translate(24,24)" filter="url(#sg-shadow)">
    <rect x="0" y="0" width="172" height="172" rx="40" fill="#FFFFFF"></rect>
    <rect x="0.5" y="0.5" width="171" height="171" rx="39.5" stroke="#E2E8F0"></rect>

    <!-- 3x3 grid -->
    <g transform="translate(34,34)">
      <!-- grid cells (base) -->
      <g fill="#E2E8F0">
        <rect x="0" y="0" width="28" height="28" rx="8"></rect>
        <rect x="38" y="0" width="28" height="28" rx="8"></rect>
        <rect x="76" y="0" width="28" height="28" rx="8"></rect>

        <rect x="0" y="38" width="28" height="28" rx="8"></rect>
        <rect x="38" y="38" width="28" height="28" rx="8"></rect>
        <rect x="76" y="38" width="28" height="28" rx="8"></rect>

        <rect x="0" y="76" width="28" height="28" rx="8"></rect>
        <rect x="38" y="76" width="28" height="28" rx="8"></rect>
        <rect x="76" y="76" width="28" height="28" rx="8"></rect>
      </g>

      <!-- highlighted path making a subtle "S" through the grid -->
      <g fill="url(#sg-accent)">
        <rect x="0" y="0" width="28" height="28" rx="8"></rect>
        <rect x="38" y="0" width="28" height="28" rx="8"></rect>
        <rect x="76" y="38" width="28" height="28" rx="8"></rect>
        <rect x="38" y="76" width="28" height="28" rx="8"></rect>
        <rect x="0" y="76" width="28" height="28" rx="8"></rect>
      </g>

      <!-- spark node -->
      <circle cx="90" cy="14" r="7" fill="#0F172A"></circle>
      <circle cx="90" cy="14" r="4" fill="#FFFFFF"></circle>

      <!-- connecting trace -->
      <path d="M90 14 C 78 14, 70 14, 62 14
               C 50 14, 46 18, 46 28
               C 46 44, 74 44, 90 52
               C 104 58, 100 86, 66 90
               C 42 93, 30 92, 14 90" stroke="#0F172A" stroke-opacity="0.22" stroke-width="6" fill="none" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(228,78)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="800" fill="#0F172A" letter-spacing="-0.6">SmallGrid</text>

    <text x="322" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="800" fill="#2563EB" letter-spacing="-0.6">.uk</text>

    <text x="2" y="54" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600" fill="#334155" letter-spacing="0.2">Tiny tools. Solid systems. ⚙️</text>
  </g>
</svg>
