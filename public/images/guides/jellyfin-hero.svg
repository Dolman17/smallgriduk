<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Jellyfin hero image">
  <defs>
    <linearGradient id="jfGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="#021831" />
  <rect x="0" y="0" width="1200" height="400" fill="url(#jfGrad)" opacity="0.12" />

  <g transform="translate(72,56)" fill="#fff">
    <rect x="0" y="0" width="560" height="280" rx="18" fill="#ffffff" opacity="0.03" />
    <g transform="translate(28,28)">
      <text x="0" y="48" font-family="Sora, Arial, sans-serif" font-size="38" font-weight="700">Jellyfin — Low‑Power</text>
      <text x="0" y="92" font-family="Source Sans 3, Arial, sans-serif" font-size="16" fill="#dbeffe">Practical Jellyfin installs for compact servers</text>
    </g>

    <!-- stylised TV / playback UI -->
    <g transform="translate(640,56)">
      <rect x="0" y="28" width="320" height="200" rx="12" fill="#061b2a" stroke="#ffffff" stroke-opacity="0.06" />
      <circle cx="56" cy="132" r="36" fill="#2563eb" opacity="0.95" />
      <polygon points="48,122 72,132 48,142" fill="#fff" transform="translate(44,116)" />
      <rect x="120" y="40" width="160" height="36" rx="6" fill="#0b1220" opacity="0.55" />
    </g>
  </g>
</svg>
