<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Backups hero image">
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#0b8180"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="#071422" />
  <g filter="url(#soft)">
    <circle cx="180" cy="80" r="140" fill="url(#gradA)" opacity="0.14" />
    <rect x="720" y="40" width="420" height="320" rx="18" fill="#0f172a" opacity="0.22" />
  </g>

  <!-- Illustrated server stack and backup arrows -->
  <g transform="translate(80,60)" fill="#fff">
    <rect x="36" y="40" width="220" height="36" rx="6" fill="#0f172a" opacity="0.9" />
    <rect x="36" y="86" width="220" height="36" rx="6" fill="#0f172a" opacity="0.85" />
    <rect x="36" y="132" width="220" height="36" rx="6" fill="#0f172a" opacity="0.8" />

    <g transform="translate(280,72)">
      <path d="M0 40 L60 40 L60 0 L0 0 Z" fill="#fff" opacity="0.06" />
      <path d="M10 30 L30 10 L50 30" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
    </g>

    <g transform="translate(480,48)">
      <rect x="0" y="0" width="360" height="240" rx="14" fill="#ffffff" opacity="0.04" />
      <g transform="translate(26,28)" fill="#fff">
        <text x="0" y="24" font-family="Sora, Arial, sans-serif" font-size="36" font-weight="700">Backups 3‑2‑1</text>
        <text x="0" y="64" font-family="Source Sans 3, Arial, sans-serif" font-size="16" fill="#d1eaea">Keep one on-site, two off-site, one offline</text>
      </g>
    </g>
  </g>

</svg>
