<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Proxmox hero image">
  <defs>
    <linearGradient id="pxGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="#071425" />
  <rect x="0" y="0" width="1200" height="400" fill="url(#pxGrad)" opacity="0.10" />

  <g transform="translate(80,60)" fill="#fff">
    <g>
      <rect x="0" y="0" width="520" height="260" rx="14" fill="#ffffff" opacity="0.04" />
      <text x="28" y="60" font-family="Sora, Arial, sans-serif" font-size="36" font-weight="700">Proxmox — One node</text>
      <text x="28" y="100" font-family="Source Sans 3, Arial, sans-serif" font-size="16" fill="#e6f7f0">Virtualisation on compact hardware</text>
    </g>

    <!-- stylised VM tiles -->
    <g transform="translate(560,40)">
      <rect x="0" y="12" width="160" height="44" rx="8" fill="#0b1220" opacity="0.7" />
      <rect x="0" y="72" width="160" height="44" rx="8" fill="#0b1220" opacity="0.55" />
      <rect x="0" y="132" width="160" height="44" rx="8" fill="#0b1220" opacity="0.4" />
      <g transform="translate(188,40)" fill="#fff">
        <circle cx="24" cy="24" r="18" fill="#7c3aed" />
        <text x="60" y="32" font-family="Source Sans 3, Arial" font-size="14">Manage VMs · Snapshots</text>
      </g>
    </g>
  </g>
</svg>
